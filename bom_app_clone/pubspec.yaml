name: bom_app_clone
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fluro: ^2.0.3
  get: ^4.1.4
  animated_icon_button: ^1.0.2
  hovering: ^1.0.4
  qr_flutter: ^4.0.0
  animated_text_kit: ^4.2.1
  url_launcher: ^6.0.7
  line_icons: ^2.0.1
  page_transition: "^2.0.2"
  effective_dart: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
#    - assets/main-visual-2020-1.png
#    - assets/main-visual-2020-2.png
#    - assets/main-visual-2020-3.png
    - assets/

  fonts:
    - family: Nanum
      fonts:
        - asset: assets/fonts/NanumSquare_acEB.ttf
        - asset: assets/fonts/NanumSquare_acB.ttf
        - asset: assets/fonts/NanumSquare_acR.ttf
        - asset: assets/fonts/NanumSquare_acL.ttf
